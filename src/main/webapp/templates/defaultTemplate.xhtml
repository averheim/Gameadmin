<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css" />

    <div id="menu" class="menu">
        <h:form>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Hem" outcome="/index.xhtml">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Logga in" outcome="/login.xhtml" rendered="#{!userHandler.sessionBean.loggedIn}">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Logga ut" action="#{userHandler.doLogout}" outcome="/index.xhtml" rendered="#{userHandler.sessionBean.loggedIn}">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Registrera" outcome="/register.xhtml">
                <f:param name="i" value="3" />
            </p:menuitem>
        </p:tabMenu>
        </h:form>
    </div>

    <ui:insert name="header">
        Du har glömt att skapa denna headerns innehåll
        i jsf taggen ui:define!
    </ui:insert>

    <ui:insert name="content">
        Du har glömt att skapa denna sidas innehåll
        i jsf taggen ui:define!!
    </ui:insert>

    <ui:include src="/defaultComponentes/defaultFooter.xhtml"/>

</h:body>
</html>
