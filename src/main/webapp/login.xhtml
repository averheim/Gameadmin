<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="templates/defaultTemplate.xhtml">

        <ui:define name="header">
            <h3>Du Ã¤r i login</h3>
        </ui:define>

        <ui:define name="content">

            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">

                    <h:outputLabel for="userName" value="User name: *"/>
                    <p:inputText id="userName" value="#{loginBean.userName}" label="User name" required="true"/>

                    <h:outputLabel for="password" value="Password: *"/>
                    <p:password id="password" value="#{loginBean.password}" label="Password"
                                required="true"/>

                </h:panelGrid>
                <p:commandButton update="matchGrid" value="Login" action="#{loginBean.doLogin}"/>


            </h:form>

        </ui:define>

    </ui:composition>
</f:view>
</html>
