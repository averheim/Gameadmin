<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition template="../templates/defaultTemplate.xhtml">

        <ui:define name="header">
            <h3>Hej och välkommen #{loginBean.userName}</h3>
        </ui:define>

        <ui:define name="content">
            <h4>Du är nu inloggad med följande uppgifter</h4>
            <h:form id="registerForm">
                <h:panelGrid columns="2">

                    <h:outputText value="Användarnamn"/>
                    <h:inputText
                            id="userName"
                            value="#{loginBean.currentUser.userName}"
                            disabled="true"
                    />

                    <h:outputText value="Lösenord"/>
                    <h:inputText
                            id="password"
                            value="#{loginBean.currentUser.password}"
                            disabled="true"
                    />

                    <h:outputText value="E-Post"/>
                    <h:outputLabel
                            id="email"
                            value="#{loginBean.currentUser.password}"
                    />

                </h:panelGrid>

            </h:form>
            <ui:include src="../defaultComponentes/defaultFooter.xhtml"/>
        </ui:define>

    </ui:composition>
</h:body>
</html>
